<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Projeto desenvolvido através do curso Criando uma aplicação ReactJS de notícias utilizando PWA, da plataforma DIO_., ministrado pelo professor Bruno Carneiro (@Tautorn)"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/ios/180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/android/android-launchericon-192-192.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#cb6ce6"
    />
    <meta name="msapplication-TileColor" content="#f3def9" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/windows11/mstile-144x144.png"
    />
    <meta name="theme-color" content="#f3def9" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker
            .register("./sw.js", { useCache: true })
            .then(
              (registration) =>
                console.log("Registro realizado", registration.scope),
              (err) => console.warn("ServiceWorker falhou")
            )
            .catch((err) => console.error(err))
        );
      }
    </script>
  </body>
</html>
