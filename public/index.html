<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Projeto desenvolvido através do curso Criando uma aplicação ReactJS de notícias utilizando PWA, da plataforma DIO_., ministrado pelo professor Bruno Carneiro (@Tautorn)"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker
            .register("./sw.js", { useCache: true })
            .then(
              (registration) =>
                console.log("Registro realizado", registration.scope),
              (err) => console.warn("ServiceWorker falhou")
            )
            .catch((err) => console.error(err))
        );
      }
    </script>
  </body>
</html>
